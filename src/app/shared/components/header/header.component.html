<div class="header-wrapper">
  <div class="header-container">
    <div class="delivering-to">
      <h5>Delivering To: <span class="grey">Bangalore</span></h5>
    </div>
    <div class="brand-logo">
      <img src="assets/logo/mom-vector.png" alt="" height="80px" width="150px">
    </div>
    <div class="user">
      <button type="button" name="button" (click)="openModal(template)">Login</button>
    </div>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <button (click)="fbLogin()">Fb login</button>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
  </div>
</ng-template>
